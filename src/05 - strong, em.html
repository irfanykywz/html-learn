<!DOCTYPE html>
<html>
<head>
	<title>learn html - strong & em</title>
</head>
<body>

	<!-- strong digunakan untuk penekanan kalimat dan akan mengubah huruf didalamnya akan menjadi bold -->
	<!-- em digunakan untuk penekanan juga namun huruf tidak tidak bold melainkan akan menjadi miring -->
	<!-- strong penekanannya lebih kuat sedangkan em penekanannya biasa saja -->

	<p>
		aturan ini harus ditaati 
		
		<strong>
			tidak boleh melanggar aturan ini
		</strong>
	</p>

	<p>
		akun anda tidak bisa masuk <em>silahkan hubungi admin</em>
	</p>

</body>
</html>

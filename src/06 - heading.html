<!DOCTYPE html>
<html>
<head>
	<title>learn html - heading</title>
</head>
<body>

	<!-- 
	tag heading digunakan untuk memberitahu bahwa 
	kalimat tersebut berupa judul, sub-judul, dan sub-sub lainnya
	
	tag heading hanya ada sampai tag h6 saja, 
	semakin besar angka tagnya maka akan semakin kecil hurufnya 

	tag heading ini digunakan untuk membuat hierarki tulisan yang akan dibuat agar lebih mudah dibaca
	-->

	<h1>heading 1</h1>
	<h2>heading 2</h2>
	<h3>heading 3</h3>
	<h4>heading 4</h4>
	<h5>heading 5</h5>
	<h6>heading 6</h6>


	<hr>

	<h1>
		hari ini 21 februari 2024
	</h1>

	<p>
		saat ini saya sedang belajar html untuk mengikuti program jabar digital academy, muehehehe
	</p>

	<p>
		tidak terasa sudah masuk pembahasan mengenai heading...
	</p>

</body>
</html>

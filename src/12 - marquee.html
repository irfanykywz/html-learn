<!DOCTYPE html>
<html>
<head>
	<title>learn html - marquee</title>
</head>
<body>


<!-- 
marquee digunakan untuk membuat text berjalan

berikut atribut yang bisa digunakan

| behavior		| scroll, slide, alternate 		
| direction		| up, down, left, right		
| hspace		| px
| vspace		| px
| loop			| number count
| scrolldelay	| number in seconds	
| scrollamount	| number

-->


<marquee behavior='alternate' direction='right' scrollamount='40'>ini adalah text berjalan</marquee>

<marquee behavior='slide' direction='left' scrolldelay='40'>ini adalah text berjalan</marquee>

<marquee behavior='scroll' direction='left' loop='0' scrolldelay="2">ini adalah text berjalan</marquee>

</body>
</html>

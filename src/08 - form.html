<!-- 
beberapa atribut yang bisa digunakan untuk tag input
terdapat penambahan atribut baru dihtml 5 dan sangat berguna

# input atribut
value = mengisi nilai default input
readonly = membatasi fungsi input menjadi hanya dibaca saja
disabled = menonaktifkan input
minlength = minimum kakrater
maxlength = batas karakter

# input atribut yang hadir dihtml 5
required = inputan wajib di isi (validasi form)
placeholder = memberikan kata petunjuk input
autocomplete = membuat form inputan memiliki sugesti
autofocus = automatis fokus ke form inputan yang memiliki atribut ini
multiple = untuk input type file, email. membuat bisa memaskan lebih dari 1 
min and max = membatasi minimal dan maksimal inputan
pattern = melakukan validasi menggunakan bahasa regex (ketika atribut required digunakan)
-->
<div>
	<label>input attribute</label>
	<input type="text" value="disabled" disabled>
	<input type="text" value="read only" readonly>
	<input type="text" maxlength="5" minlength="3">
	<input type="text" value="hello">
	<input type="text" placeholder="masukan tulisan disini">
</div>

<!-- 
tedapat tag input baru dihtml 5 yaitu <datalist> dan <output>

tag datalist digunakan untuk membuat tag form input menjadi autocomplete, jadi seperti memberi sugesti data yang sudah ada

tag output digunakan untuk menampilkan hasil dari sebuah inputan yang berjenis perhitungan. tag output ini bekerja menggunakan javascript jadi harus ada kode javascriptnya.
-->

<!-- contoh penggunaan datalist -->
<input list="musim" type="text" name="musim">
<datalist id="musim">
	<option>Spring</option>
	<option>Summer</option>
	<option>Fall</option>
	<option>Winter</option>
</datalist>


<br><br><br>

<!-- contoh penggunaan output -->
<form oninput="hasil.value=parseInt(var1.value)+parseInt(var2.value)">
 <input type="number" name="var1"/ value="">+
 <input type="number" name="var2" value="1" />=
 <output name ='hasil' for ='var1 var2'></output>
</form>

<!DOCTYPE html>
<html>
<head>
	<title>learn html - list</title>
</head>
<body>


	<!--  
	ol = order-list
	ul = unorder-list
	dl = definition-list
	-->


	<!-- akan memuat list dengan type yang berurutan (order)
	A = alphabet
	1 = numeric
	i = romawi kecil
	I = romawi besar
	-->
	<ol type="i">
		<li>start</li>
		<li>
			pencet
		</li>
		<li>
			selesai
		</li>
	</ol>

	<!-- 
	akan membuat list dengan type simbol (un-ordered)
	disc = simbol berbentuk bulat berisi
	square = simbol berbentuk kotak
	circle = simbol berbentuk bulat kosong
	-->
	<ul type="circle">
		<li>
			klik start
		</li>
		<li>
			pilih jumlah uang
		</li>
		<li>
			klik kirim
		</li>
	</ul>

	<!-- dl -->
	<dl>
		<dt>langkah 1</dt>
		<dd>jangan lakukan langkah 2</dd>
		<dt>langkah 2</dt>
		<dd>jangan lakukan langkah 1</dd>
	</dl>

</body>
</html>

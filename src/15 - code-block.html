<!DOCTYPE html>
<html>
<head>
	<title>learn html - code block</title>
</head>
<body>


<!-- 
untuk menampilkan code kedalam halaman html

maka bisa menggunakan tag <pre><code>

ketika kode dimasukan kedalam tag tersebut maka kode akan mengikuti indent (space)
jadi kode bisa mudah untuk dibaca
-->

<!-- contoh penggunaan code block -->
<pre>
<code>&lt;div&gt;
	&lt;p&gt;
		click this
		&lt;a href&#x3D;&quot;.&#x2F;&quot;&gt;
			&lt;b&gt;hello&lt;&#x2F;b&gt;
		&lt;&#x2F;a&gt;
		text
	&lt;&#x2F;p&gt;
&lt;&#x2F;div&gt;</code>
</pre>

<!-- bisa juga untuk 1 baris code -->
<code>&lt;p&gt;hello world&lt;&#x2F;p&gt;</code>

</body>
</html>

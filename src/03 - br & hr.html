<!DOCTYPE html>
<html>
<head>
	<title>learn html - br & hr</title>
</head>
<body>

	hallo ini adalah kalimat

	<!-- br akan membuat baris baru -->
	<br>

	ini kalimat setelah menggunakan satu tag br

	<!-- semakin banyak br akan semakin banyak baris baru yang kosong -->
	<br><br><br><br><br><br>

	ini kalimat setelah menggunakan banyak tag br


	<!-- hr akan membuat garis horizontal -->

	<hr>

	ini adalah kalimat setelah tag hr

</body>
</html>

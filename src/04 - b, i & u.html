<!DOCTYPE html>
<html>
<head>
	<title>learn html - b, i & u</title>
</head>
<body>

	<!-- tag b diartikan bold yang akan menebalkan huruf yang ada didalamnya -->
	<!-- tag i akan membuat huruf menjadi miring -->
	<!-- tag u akan membuat huruf memiliki garis bawah -->

	<p> 
		saat itu saya sedang pergi ke <b>stasiun</b> bawah tanah yang dekat dengan rumah namun setibanya disana saya tidak mengerti kalimat yang diucapkan seseorang yaitu <i>uraa uraa</i>
	</p>

	<p>
		saya garis bawahi bahwa <u>cerita diatas hanya hayalan belaka</u>
	</p>

</body>
</html>

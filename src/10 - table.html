<!DOCTYPE html>
<html>
<head>
	<title>learn html - table</title>
</head>
<body>

	<!-- tag yang ada pada table
	
	table = mendefinisikan tabel
	thead = membuat grup tabel bagian kepala
	tbody = membuat grup tabel bagian badan
	tfooter = membuat grup tabel bagian kaki
	tr = mendefinisikan baris
	th = mendefinisikan baris dalam huruf tebal
	td = mendefinisikan kolom
	caption = memberi penjelasan pada tabel
	 -->

	<!-- attribute yang bisa digunakan ditable
	align = rotasi text
	bgcolor = menambahkan background
	border = memberi garis tepi
	cellpadding = memberi jarak dalam kolom
	cellspacing = memberi jarak antar kolom
	frame = memberi bingkai
	rules = memberi garis
	sumamry = memberi tulisan pendek
	width = ukuran table
	-->

	<!-- 
	atribut untuk table 
	
	border
	cellspacing = jarak antara kolom satu dengan lainnya
	cellpadding = jarak text dengan garis kolom
	-->

	<!-- 
	attribute untuk th & td

	colspan = untuk melangkali kolom (col)
	rowspan = untuk melangkahi baris (row)

	fungsi dari rowspan adalah untuk menggabungkan kolom yang mengarah kebawah menjadi satu. sedangkan fungsi colspan untuk menggabungkan kolom yang mengarah kesamping menjadi satu.
	-->

	<table border="1" cellpadding="4" cellspacing="10" summary="heheheheh"> 
		<caption>hello table</caption>
		<thead>
			<tr>
				<th></th>
				<th>heading col 1</th>
				<th>heading col 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>row 1</th>
				<td>col 1</td>
				<td>col 2</td>
			</tr>
			<tr>
				<th>row 2</th>
				<td>col 1</td>
				<td>col 2</td>
			</tr>	

			<tr>
				<th rowspan="2">
					row 3 & 4
				</th>
				<td colspan="2">
					awwe
				</td>
			</tr>		
			<tr>
				<td colspan="2">
					awwe
				</td>					
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<th>footer col 1</th>
				<th>footer col 2</th>
			</tr>
		</tfoot>
	</table>

</body>
</html>
